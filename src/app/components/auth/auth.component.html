<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-5">
            <div class="card mt-5 rounded-0">
                <div class="card-header">
                    <div class="text-center my-2">
                        <h5 class="mb-0">Login Inventory Management</h5>
                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="login-form pt-3">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="form-control-feedback form-control-feedback-start">
                                <input type="email" name="email" formControlName="email" class="form-control" placeholder="">
                                <div class="form-control-feedback-icon">
                                    <i class="ph-user-circle text-muted"></i>
                                </div>
                            </div>
                            @if (loginForm.controls.email.touch && (loginForm.controls.email.hasError('email') || loginForm.controls.email.hasError('required'))) {
                                <small class="d-block text-danger">Email is empty or not correct</small>
                            }
                        </div>
            
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="form-control-feedback form-control-feedback-start">
                                <input type="password" name="password" formControlName="password" class="form-control" placeholder="">
                                <div class="form-control-feedback-icon">
                                    <i class="ph-lock text-muted"></i>
                                </div>
                            </div>
                        </div>
            
                        <div class="mb-3 d-flex">
                            <button type="submit" class="btn btn-primary w-25 mx-auto" [disabled]="loginForm.invalid">Login</button>
                        </div>
            
                        <div class="text-center">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
